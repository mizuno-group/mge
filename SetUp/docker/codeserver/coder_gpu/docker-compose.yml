services:
  ctn:
    build:
      context: ./ctn
      dockerfile: Dockerfile
    restart: always
    command: code-server --port 8080 --bind-addr=0.0.0.0:8080 /workspace --log debug
    ports:
      - '127.0.0.1:${HOST_PORT}:8080'
    environment:
      - PASSWORD=${BROWSER_PW}
    volumes:
      - type: bind
        source: ${BIND_SRC}
        target: /workspace
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
        limits:
          cpus: '0.9'